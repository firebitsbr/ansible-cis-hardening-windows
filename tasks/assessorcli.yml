---
- hosts: win
  tasks:
    - name: Create SecOps directory
      win_file:
        path: "{{item}}"
        state: directory
      with_items:
       - "C:\\SecOps"

    - name: Copy assessor cli zip to host
      win_copy:
        src: ~/Ansible/meta/Assessor-CLI.zip
        dest: "C:\\SecOps\\Assessor-CLI.zip"

    - name: Unzip assessor cli zip
      win_unzip:
        src: "C:\\SecOps\\Assessor-CLI.zip"
        dest: "C:\\SecOps\\Assessor-CLI"

    - name: Run assessor cli batch file
      win_command: C:\SecOps\Assessor-CLI\Assessor-CLI\Assessor-CLI.bat -b C:\SecOps\Assessor-CLI\Assessor-CLI\benchmarks\CIS_Microsoft_Windows_Server_2012_R2_Benchmark_v2.3.0-Member_Server-xccdf.xml -p xccdf_org.cisecurity.benchmarks_profile_Level_1_-_Member_Server  -csv